<!Doctype HTML>
<head>
<title>Form</title>
</head>
<body>
<h2>Reservation Request </h2>

<form action="#" method="GET">

<fieldset>
<legend style="color: blue;">  General Information </legend>

<label>Arrival date: </label>
<input type="date" name="date"> <br>

<label>Nights: </label>
<input type="number" name="number"> <br>

<label>Adults: </label>
<select>
<option>1</option>
<option>2</option>
<option>3</option>
</select> <br>

<label>Children: </label>
<select>
<option>0</option>
<option>1</option>
<option>2</option>
<option>3</option>
</select>

</fieldset>

<br>

<fieldset>
    <legend style="color: blue;">Preferences </legend>
    
    <label>Room Type: </label>
    <input type="radio" name="room"> 
    <label>Standard</label>
    <input type="radio" name="room"> 
    <label>Business</label>
    <input type="radio" name="room"> 
    <label>Suite</label> <br>

    <label>Bed Type: </label>
    <input type="radio" name="bed"> 
    <label>King</label>
    <input type="radio" name="bed"> 
    <label>Double Double</label>
   <br>

   <input type="checkbox" name="smoke">
   <label>Smoking</label>

    </fieldset> <br>
    <fieldset>
        <legend style="color: blue;">  Contact Information </legend>
        
        <label>Name: </label>
        <input type="text" name="text"> <br>
        
        <label>Email: </label>
        <input type="email" name="email"> <br>
        
        <label>Phone: </label>
        <input type="tel" name="phone" placeholder="123-45-678"> <br>
        </fieldset>
        <br>
    <input type="submit" value="Submit Reservation">
    <input type="reset" value="Clear">

</form>
</body>
</html>
